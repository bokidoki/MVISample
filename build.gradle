// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    ext {
        v_okhttp = "4.9.3"
        v_retrofit = "2.9.0"
        v_coroutine = "1.3.9"
        v_rv = "1.2.0"

        coroutine = "org.jetbrains.kotlinx:kotlinx-coroutines-android:1.3.9"
        retrofit = "com.squareup.retrofit2:retrofit:${v_retrofit}"
        retrofit_gson_conv = "com.squareup.retrofit2:converter-gson:${v_retrofit}"
        okhttp = "com.squareup.okhttp3:okhttp:${v_okhttp}"
        okhttp_log = "com.squareup.okhttp3:logging-interceptor:${v_okhttp}"
        glide = "com.github.bumptech.glide:glide:4.12.0"
        rv = "androidx.recyclerview:recyclerview:1.2.0"
    }

    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:7.0.4"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.6.10"

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}